<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>

<header class="header_section secondary_header sticky text-white clearfix">

    <div class="header_bottom clearfix">
        <div class="container">
            <div class="row align-items-center">

                <ul class="ul_li_center clearfix">
                    <a href="/">Home</a>
                </ul>

                <ul class="ul_li_center clearfix">
                    <a href="/courses">Courses</a>
                </ul>

                <ul class="ul_li_center clearfix">
                    <a href="/users">User</a>
                </ul>

                <ul class="ul_li_center clearfix">
                    <a href="/registrations">Registrations</a>
                </ul>

            </div>
        </div>
    </div>

</header>

<body>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Users</h5>
        <a style="float: right" th:href="'/register_user/'" class="btn btn-primary">Add new user</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th> Id</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Age</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td><span th:text="${user.id}"> </span></td>
                <td><span th:text="${user.firstName}">  </span></td>
                <td><span th:text="${user.lastName}">  </span></td>
                <td><span th:text="${user.age}">  </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
